<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!--css sheet link-->
</head>
<body>
    <form id="my-form" style="text-align: center
    ;">

        <label for="l1" style="font-size: 30px;">ADD USER</label>
        <label for="name">Name:</label>
        <input type = "text" id = "#name" required>
        <label for="email">Email:</label>
        <input type = "text" id = "#email"required>
        <button id = "submit">submit</button>
        <br>

    </form>

    <script>
        let subtn = document.getElementById("submit");

        subtn.addEventListener("click",act);

        function act(e){
            e.preventDefault();
            
            let user_name = document.getElementById("#name").value;
            let email_name = document.getElementById("#email").value;

            user = {
                name : user_name,
                email : email_name
            }
            let keyid = "user_" + new Date().getTime();

            localStorage.setItem(keyid,JSON.stringify(user));
            
            
            
            console.log("done...")



        }
    </script>
</body>
</html>
