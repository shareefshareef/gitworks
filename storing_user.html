<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
</head>
<body>
    <label>Name: </label><input type="text" id="user_name" size="30"><label> Email:</label><input type="text" id="email" size="30"><label> Mobile_NO:</label><input type="text" id="mobile">
    <button id = "sub">submit</button>

    <ul id ="items"></ul>
    
    


    <script>

        let subtn = document.getElementById("sub");
        subtn.addEventListener('click',act);
        function act(){
            let name = document.getElementById("user_name").value;
            let email = document.getElementById("email").value;
            let mobile = document.getElementById("mobile").value;
            let all = name + " - "  + email + ' - ' + mobile;

            let ull = document.getElementById("items");
            let list = document.createElement("li");
            


            list.appendChild(document.createTextNode(all));
            
            ull.appendChild(list);

            let delbtn = document.createElement("button");
            delbtn.setAttribute("id","act2");
            delbtn.appendChild(document.createTextNode("delete"));
            list.appendChild(delbtn);

            delbtn.addEventListener('click',perform);
            function perform(){
                list.parentNode.removeChild(list);
                localStorage.removeItem(email);
                
            }

            user = {
                "name":name,
                "email":email,
                "mobile":mobile
            }

            localStorage.setItem(email,JSON.stringify(user));





        }
    </script>
</body>
</html>
